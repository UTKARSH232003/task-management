<div class="modal" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Update Task' : 'Add New Task' }}</h5>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" name="title" [(ngModel)]="newTask.title" required>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" name="description" [(ngModel)]="newTask.description" required></textarea>
          </div>

          <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" class="form-control" name="dueDate" [(ngModel)]="newTask.dueDate" required>
          </div>

          <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" class="form-control" name="priority" [(ngModel)]="newTask.priority" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" class="form-control" name="status" [(ngModel)]="newTask.status" required>
              <option value="to-do">To-do</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">{{ getSubmitButtonText() }}</button>
            <button type="button" class="btn btn-secondary" (click)="closeDialog()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
