   <div *ngIf="taskHistory.length > 0" class="modal" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Task History</h5>
        </div>
        <div class="modal-body">
          <ul>
            <li *ngFor="let entry of taskHistory">
              {{ entry.action }} on {{ entry.timestamp | date:'medium' }}
              <div *ngIf="isObject(entry.changes)">
                <ul>
                  <li *ngFor="let key of objectKeys(entry.changes)">
                    {{ key }}: {{ entry.changes[key] }}
                  </li>
                </ul>
              </div>
              <div *ngIf="!isObject(entry.changes)">
                {{ entry.changes }}
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeHistoryDialog()">Close</button>
        </div>
      </div>
    </div>
  </div>
